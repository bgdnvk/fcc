<!DOCTYPE html>
<html lang="en-US">
  <head>

    <title>My test page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>This is my page</p>

    <form action="/form-page" method="POST">
        <ul>
            <li>
                <label for="name">Name label:</label>
                <input type="text" id="name" name="user_name" value="default value">

    <button type="submit">
        This is a <strong>submit button</strong>
    </button>
    
    <input type="submit" value="This is a submit button">


  </body>
